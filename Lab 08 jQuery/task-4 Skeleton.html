<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
    #error {
        color: #D8000C;
        background-color: #FFD2D2;
        padding: 10px;
        width: 300px;
        display: none;
    }
</style>
<script src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;

        $('.add-row').click(function() {
            var row = '<tr><td><input type="checkbox" name="record"></td>';
            // get all the inputs into an array.
            var $inputs = $('#dataForm input');

            if($($inputs[0]).val() != "" && $($inputs[1]).val() != "" && emailReg.test($($inputs[1]).val())){
                
                row += '<td>'+ $($inputs[0]).val() +'</td>';
                row += '<td>'+ $($inputs[1]).val() +'</td>';
                row += '</tr>';

                $('tbody').append(row);

                $('#error').fadeOut();
            }
            else {
                $('#error').fadeIn();   
            }
            $('#dataForm')[0].reset();
        });

        $('.delete-row').click(function() {
            $('input:checked').each(function() {
                $(this).parents('tr').remove();
            });
        });
    });
</script>
</head>
<body>
    <div id="error">
        <p>Please fill all inputs and valid email.</p>
    </div>
    <form id="dataForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
